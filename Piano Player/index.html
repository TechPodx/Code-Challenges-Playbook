<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script  src="./main.js" async></script>
  <title>Piano Practice</title>
</head>

<body>
  <header>
    <h1 class='title'>Piano Practice For Beginner</h1>
    <h4 id='demo'>Follow the song below to play  the piano</h4>
  </header>
  
  <main>
    <section class="piano">
      <section id="controller">
        <img src="./Resources/Power.png" alt="Power Button" id="power">
        <img src="./Resources/Adjust.png" alt="Adjuster" id="adjuster">
      </section>
      <section id="key-container">
        <section id='c-key' class="key">
          <div class='keynote'>C</div>
        </section>
        <section id='c-sharp-key' class="black-key">
          <div class='black-keynote'>C#</div>
        </section>
        <section id='d-key' class="key">
          <div class='keynote'>D</div>
        </section>
        <section id='d-sharp-key' class="black-key">
          <div class='black-keynote'>D#</div>
        </section>
        <section id='e-key' class="key">
          <div class='keynote'>E</div>
        </section>
        <section id='f-key' class="key">
          <div class='keynote'>F</div>
        </section>
        <section id='f-sharp-key' class="black-key">
          <div class='black-keynote'>F#</div>
        </section>
        <section id='g-key' class="key">
          <div class='keynote'>G</div>
        </section>
        <section id='g-sharp-key' class="black-key">
          <div class='black-keynote'>G#</div>
        </section>
        <section id='a-key' class="key">
          <div class='keynote'>A</div>
        </section>
        <section id='a-sharp-key' class="black-key">
          <div class='black-keynote'>A#</div>
        </section>
        <section id='b-key' class="key">
          <div class='keynote'>B</div>
        </section>
        <section id='high-c-key' class="key">
          <div class='keynote'>C</div>
        </section>
      </section>
    </section>
  
    <section id='lyrics'>
      <section id='column-one'>
        <div id="word-one">HAP-</div>
        <div id="letter-note-one">G</div>
      </section>
      <section id='column-two'>
        <div id="word-two">PY</div>
        <div id="letter-note-two">G</div>
      </section>
      <section id='column-three'>
        <div id="word-three">BIRTH-</div>
        <div id="letter-note-three">A</div>
      </section>
      <section id='column-four'>
        <div id="word-four">DAY</div>
        <div id="letter-note-four">G</div>
      </section>
      <section id='column-five'>
        <div id="word-five">TO</div>
        <div id="letter-note-five">C</div>
      </section>
      <section id='column-six'>
        <div id="word-six">YOU</div>
        <div id="letter-note-six">B</div>
      </section>
      <section id='column-optional' class='column-optional'>
        <div id="word-optional">END</div>
        <div id="letter-note-optional">A</div>
      </section>

      <section id="button-set">
        <button id="first-next-line">Line 2</button>
        <button id="second-next-line">Line 3</button>
        <button id="third-next-line">Line 4</button>
        <button id="fourth-next-line">Reset</button>
      </section>
    </section>
  </main>
</body>
</html>
